<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="/Course01/1-vue-instance/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Counter App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col-2 card p-2 me-2">
            <h3>{{counter}}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-success btn-sm" @click="counter++">
                +
              </button>
              <button class="btn btn-danger btn-sm" @click="counter--">
                -
              </button>
            </div>
            <div class="alert alert-warning">
              <!-- {{counter>5 ? 'Higher':'Smaller'}} -->
              {{getCounterResult()}}
            </div>
          </div>
          <div class="col-2 card p-2">
            <h3>{{counter2}}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-success btn-sm" @click="counter2++">
                +
              </button>
              <button class="btn btn-danger btn-sm" @click="counter2--">
                -
              </button>
            </div>
            <div class="alert alert-warning">
              <!-- {{counter>5 ? 'Higher':'Smaller'}} -->
              {{getCounterResult2()}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
